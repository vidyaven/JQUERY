<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>FADING</h1>
    <button>click the fading box</button><br><br>
    <div id="div1" style="width: 100px; height: 100px; display: none; background-color: red;"></div>
    <div id="div2" style="width: 100px; height: 100px; display: none; background-color: green;"></div>
    <div id="div3" style="width: 100px; height: 100px; display: none; background-color: purple"></div>

    <script>
        $(document).ready(function(){
            //fadein()
            $("button").click(function(){
                $("#div1").fadeIn();
                $("#div2").fadeIn("slow");
                $("#div3").fadeIn();

            })

            //fadeout()

            // $("button").click(function(){
            //     $("#div1").fadeOut();
            //     $("#div2").fadeOut("slow");
            //     $("#div3").fadeOut();

            // })

        })

       
    </script>
</body>
</html>
