<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <p id="fruit">mango is a fruit.itnis very tasty fruit</p>
    <p id="veg">vegetables are very improtnt in our life</p>
    <button id="btn1">Append</button>
    <button id="btn2">Prepend</button>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("#fruit").append("<b>it is very improtant</br>")
            })
            $("#btn2").click(function(){
                $("#veg").prepend("<b>it includes more vitamins</br>")
            })
        })
    </script>
</body>
</html>
